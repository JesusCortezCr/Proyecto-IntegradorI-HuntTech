<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/base :: layout(~{::title}, ~{::content}, ~{::script})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento Técnicos</title>
</head>

<body>
<th:block th:fragment="content">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Mantenimiento de Técnicos</h1>
            <a th:href="@{/agregar-tecnico}" class="btn btn-primary">Agregar Técnico</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Lista de Técnicos</h4>
            </div>
            <div class="card-body p-4">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered align-middle">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>DNI</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Empresa</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="tecnico : ${tecnicos}">
                            <td th:text="${tecnico.id}">1</td>
                            <td th:text="${tecnico.nombre}">Juan</td>
                            <td th:text="${tecnico.apellido}">Pérez</td>
                            <td th:text="${tecnico.dniUsuario}">12345678</td>
                            <td th:text="${tecnico.email}">juan@example.com</td>
                            <td th:text="${tecnico.rol?.nombre}">Admin</td>
                            <td th:text="${tecnico.empresa.nombreEmpresa}">Empresa XYZ</td>
                            <td class="text-center">
                                <form th:action="@{/eliminar-tecnico/{id}(id=${tecnico.id})}" method="post"
                                      class="d-inline-block">
                                    <button type="submit" class="btn btn-sm btn-danger"
                                            onclick="return confirm('¿Estás seguro de eliminar este técnico?')">
                                        Eliminar
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>

</html>
