<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header></header>
    <main>
        <div class="contenedor-login-cliente">
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" style="color: red;">
                    Credenciales inválidas
                </div>
                <div th:if="${param.logout}" style="color: green;">
                    Has cerrado sesión correctamente
                </div>
                <div th:if="${param.success}" style="color: green;">
                    Registro exitoso! Por favor inicia sesión
                </div>
                <input type="email" name="username" placeholder="Correo electrónico" required />
                <input type="password" name="password" placeholder="Contraseña" required />
                <button type="submit">Ingresar</button>
                <a th:href="@{/register}">Registrarse</a>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
