<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
    <title>Reporte de Ticket</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid #333; padding-bottom: 10px; }
        .section { margin-bottom: 15px; }
        .section-title { font-weight: bold; font-size: 1.2em; margin-bottom: 5px; color: #333; }
        .detail-row { margin-bottom: 5px; }
        .label { font-weight: bold; display: inline-block; width: 200px; }
        .footer { margin-top: 30px; text-align: center; font-size: 0.8em; color: #666; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Reporte de Ticket</h1>
        <h2 th:text="'Número: ' + ${ticket.id}"></h2>
    </div>
    
    <div class="section">
        <div class="section-title">Información General</div>
        <div class="detail-row">
            <span class="label">Empresa:</span> 
            <span th:text="${ticket.usuario.empresa.nombreEmpresa}"></span>
        </div>
        <div class="detail-row">
            <span class="label">Fecha de creación:</span> 
            <span th:text="${#temporals.format(ticket.fechaHoraSolicitudTicket, 'dd/MM/yyyy HH:mm')}"></span>
        </div>
        <div class="detail-row">
            <span class="label">Estado:</span> 
            <span th:text="${ticket.estado.nombre}"></span>
        </div>
        <div class="detail-row">
            <span class="label">Prioridad:</span> 
            <span th:text="${ticket.prioridad.nombre}"></span>
        </div>
    </div>
    
    <div class="section">
        <div class="section-title">Detalles del Cliente</div>
        <div class="detail-row">
            <span class="label">Nombre:</span> 
            <span th:text="${ticket.usuario.nombre + ' ' + ticket.usuario.apellido}"></span>
        </div>
        <div class="detail-row">
            <span class="label">Dirección:</span> 
            <span th:text="${ticket.direccion}"></span>
        </div>
    </div>
    
    <div class="section">
        <div class="section-title">Detalles Técnicos</div>
        <div class="detail-row">
            <span class="label">Dispositivo:</span> 
            <span th:text="${ticket.dispositivo.nombre}"></span>
        </div>
        <div class="detail-row">
            <span class="label">Categoría:</span> 
            <span th:text="${ticket.categoria.nombre}"></span>
        </div>
        <div class="detail-row">
            <span class="label">Descripción:</span> 
            <span th:text="${ticket.descripcion}"></span>
        </div>
    </div>
    
    <div class="footer">
        <p>Reporte generado el: 
            <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm')}"></span>
        </p>
    </div>
</body>
</html>
