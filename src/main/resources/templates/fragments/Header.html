}

.btn-outline-danger {

    color: var(--hunt-beige, #e8d5b7) !important;

    font-weight: 600;
    padding: 0.6rem 1.2rem;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.btn-outline-danger::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s ease, height 0.6s ease;
}

.btn-outline-danger:hover::before {
    width: 300px;
    height: 300px;
}

.btn-outline-danger:hover {
    background: linear-gradient(135deg, var(--hunt-brown-light, #5c4a3a), var(--hunt-brown, #3d2f1f));
    transform: translateY(-2px) scale(1.05);

}

.navbar-toggler {

    padding: 0.5rem;
}

.navbar-toggler:focus {
    box-shadow: 0 0 0 3px rgba(74, 124, 126, 0.3);
}

.navbar-toggler-icon {
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%23%234a7c7e' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
}

/* Animación sutil para toda la navbar */
.navbar {
    animation: navbarSlideDown 0.8s ease-out;
}

@keyframes navbarSlideDown {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive */
@media (max-width: 768px) {
    .navbar-nav .nav-link {
        padding: 0.6rem 1rem !important;
        margin: 0.2rem 0;
    }
    
    .navbar-brand img {
        height: 60px !important;
    }
    
    .btn-outline-danger {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
    }
}

}
